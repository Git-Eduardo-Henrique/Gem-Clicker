<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="src/images/gem.gif" type="image/x-icon">
    <link rel="stylesheet" href="src/css/style.css">

    <title>Gem Clicker</title>

</head>
<body>

    <div id="image-container">
        <img src="src/images/gem.gif" alt="Imagem" id="image">
        <div id="counter">Gems: <span id="gems">0</span></div>
        <div id="counter2">Gems per click: <span id="gems-per-click">0</span></div>
        <div id="counter3">Gems per second: <span id="gems-per-second">0</span></div>
    </div>

    <button id="points-button" class="btpoints">
        Gems per click +1 (Price: <span id="button-price">10</span> gems)
    </button>
    <script src="src/js/script.js"></script>

</body>
</html>
