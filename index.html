<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="src/images/icons/favicon.png" type="image/x-icon">

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/click-column.css">
    <link rel="stylesheet" href="src/css/stats-column.css">
    <link rel="stylesheet" href="src/css/store-column.css">

    <title>Gem Clicker</title>

</head>
<body>
    <main>
        <!-- click column -->
        <section class="column click-column">
            <div class="infos">
                <h1 id="counter">Gems: 
                    <span id="gems">0</span>
                </h1>
            </div>

            <img src="src/images/gem.gif" alt="Imagem" id="image">
        </section>

        <!-- statistics column -->
        <section class="column stats-column">
            <h1 class="title">STATISTICS</h1>

            <div class="div-stats">
                <h2>General</h2>
                <p>Gems per click: <small id="stats-gems-pc"></small></p>
                <p>Gems per second: <small id="stats-gems-ps"></small></p>
                <p class="all-gems-p">Gems (all time): 
                    <img src="src/images/icons/favicon.png" alt="allgems" class="all-gems-img">
                    <small id="stats-gems-at"></small> 
                </p>
                <p>Gems clicks: <small id="stats-gems-c"></small></p>
                <p>buildings owned: <small id="stats-buildings-owned"></small></p>
                <p>Running time: <small id="stats-running-time">not-available</small></p>
            </div>

            <h1 class="title">ACHIEVEMENTS</h1>

            <div class="div-stats">
                <p>unlocked: <small>not-avaliable</small></p>

                <div class="all-achievements">
                    <div class="div-achievements">
                        <img class="img-achievements" src="src/images/icons/achievements/first_click.png" 
                        alt="first click">
                    </div>
                    <div class="div-achievements">
                        <img class="img-achievements" src="src/images/icons/achievements/first_click.png" 
                        alt="first click">
                    </div>
                    <div class="div-achievements">
                        <img class="img-achievements" src="src/images/icons/achievements/first_click.png" 
                        alt="first click">
                    </div>
                    <div class="div-achievements">
                        <img class="img-achievements" src="src/images/icons/achievements/first_click.png" 
                        alt="first click">
                    </div>
                    <div class="div-achievements">
                        <img class="img-achievements" src="src/images/icons/achievements/first_click.png" 
                        alt="first click">
                    </div>
                    <div class="div-achievements">
                        <img class="img-achievements" src="src/images/icons/achievements/first_click.png" 
                        alt="first click">
                    </div>

                </div>
            </div>
        </section>

        <!-- store column -->
        <section class="column store" id="store-column">
            <h1 class="store-title">Store</h1>
            <!-- buttons created here -->
        </section>

    </main>

    <footer>
        <small>Created by: Eduardo Henrique</small>
        <div class="social-medias">
            <a href="https://www.linkedin.com/in/eduardohenriquedev/" target="_blank" rel="noopener noreferrer" class="social-medias-link">
                <img class="social-medias-icons" src="src/images/icons/social-medias/linkedin.png" alt="linkedin">
            </a>
            <a href="https://github.com/Git-Eduardo-Henrique/Gem-Clicker" target="_blank" rel="noopener noreferrer" class="social-medias-link">
                <img class="social-medias-icons" src="src/images/icons/social-medias/github.png" alt="github">
            </a>
            <a href="https://www.instagram.com/eduardo_henrique_0101/" target="_blank" rel="noopener noreferrer" class="social-medias-link">
                <img class="social-medias-icons" src="src/images/icons/social-medias/instagram.png" alt="instagram">
            </a>
        </div>
    </footer>

    <script type="module" src="src/js/script.js"></script>
</body>
</html>
