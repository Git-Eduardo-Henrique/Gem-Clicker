<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="src/images/icons/favicon.png" type="image/x-icon">

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/click-column.css">
    <link rel="stylesheet" href="src/css/store.css">

    <title>Gem Clicker</title>

</head>
<body>
    <main>
        <div class="column click-column">
            <div class="infos">
                <h1 id="counter">Gems: <span id="gems">0</span></h1>
                <div id="counter2">Gems per click: <span id="gems-per-click">1</span></div>
                <div id="counter-per-second">Gems per second: <span id="gems-per-second">0</span></div>
            </div>

            <img src="src/images/gem.gif" alt="Imagem" id="image">
        </div>

        <div class="column">
            <h1>teste</h1>
        </div>

        <div class="column store">
            <h1 class="store-title">Store</h1>

            <button id="points-button" class="btpoints">
                <div class="button-img-info">
                    <img src="src/images/icons/store-items/cursor.png" alt="add-click">
                    <div class="btpoints-info">
                        <h1>Click +0.1</h1>
                        <p id="button-price">10 gems</p> 
                    </div>
                </div>
                <h1 id="cont-item" class="cont-item">0</h1>
            </button>

            <button id="pickaxe-button" class="btpoints">
                <div class="button-img-info">
                    <img src="src/images/icons/store-items/pickaxe.png" alt="add-click">
                    <div class="btpoints-info">
                        <h1>Pickaxe +0.1/s</h1>
                        <p id="button-price2">15 gems</p> 
                    </div>
                </div>
                <h1 id="cont-item-2" class="cont-item">0</h1>
            </button>

            <button id="points-button" class="btpoints">
                <div class="button-img-info">
                    <img src="src/images/icons/store-items/miner.png" alt="add-click">
                    <div class="btpoints-info">
                        <h1>Miner +1/s (not avaliable)</h1>
                        <p id="button-price">100 gems</p> 
                    </div>
                </div>
                <h1 id="cont-item" class="cont-item">0</h1>
            </button>
        </div>

    </main>

    <footer>
        <small>Created by: Eduardo Henrique</small>
        <div class="social-medias">
            <a href="https://www.linkedin.com/in/eduardohenriquedev/" target="_blank" rel="noopener noreferrer" class="social-medias-link">
                <img class="social-medias-icons" src="src/images/icons/social-medias/linkedin.png" alt="linkedin">
            </a>
            <a href="https://github.com/Git-Eduardo-Henrique/Pokemon-Landing-Page" target="_blank" rel="noopener noreferrer" class="social-medias-link">
                <img class="social-medias-icons" src="src/images/icons/social-medias/github.png" alt="github">
            </a>
            <a href="https://www.instagram.com/eduardo_henrique_0101/" target="_blank" rel="noopener noreferrer" class="social-medias-link">
                <img class="social-medias-icons" src="src/images/icons/social-medias/instagram.png" alt="instagram">
            </a>
        </div>
    </footer>

    <script src="src/js/script.js"></script>
</body>
</html>
